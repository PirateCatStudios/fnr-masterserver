version: 2.1

orbs:
  win: circleci/windows@2.2.0

jobs:
  build:
    executor: win/default
    working_directory: ~/project

    steps:
      - checkout
      - run: dotnet restore
      - run: dotnet publish -c Release -o ~/project --no-restore

workflows:
  main:
    jobs:
      - build:
          filters:
            branches:
              only: feature/next